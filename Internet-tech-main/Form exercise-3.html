<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPG Connection Form</title>
</head>
<body>

    <form action="#" method="post">
        <h2>LPG Connection Form</h2>
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="aadhar">Aadhar Card:</label>
        <input type="text"  name="aadhar" pattern="[0-9]{12}" title="Aadhar card must be 12 digits" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <label for="email">Email:</label>
        <input type="email"  name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel"  name="phone" pattern="[0-9]{10}" title="Phone number must be 10 digits" required><br>

        <label for="photo">Upload Passport Size Photo:</label>
        <input type="file"  name="photo" accept="image/*" required><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
